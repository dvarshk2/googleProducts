
<div class="container py-4">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <a routerLink="/">Back</a>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">
                        {{singleProduct?.name}}
                    </h3>
                    <p>Start Date : {{singleProduct?.dateOpen}}</p>
                    <p>End Date : {{singleProduct?.dateClose}}</p>
                    <p>Product Type :{{singleProduct?.type}} </p>
                    <p>Product Description : {{singleProduct?.description}} </p>
                    <a href="{{singleProduct?.link}}" target="_blank">Click Here To Know more</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
